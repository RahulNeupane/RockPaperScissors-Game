<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Rock Paper & Scissors Game</h1>
        <div class="player">
            <h3>PLAYER</h3>
            <div class="images">
                <i class="user fa-regular fa-hand-back-fist"></i>
                <i class="user fa-regular fa-hand"></i>
                <i class="user fa-regular fa-hand-scissors"></i>
            </div>
            <h4 class="selected">rock</h4>
        </div>
        <div class="bot-control">
            <h3>BOT</h3>
            <div class="images">
                <i class="bot fa-regular fa-hand-back-fist"></i>
                <i class="bot fa-regular fa-hand"></i>
                <i class="bot fa-regular fa-hand-scissors"></i>
            </div>
            <h4 class="bot-selected">Scissors</h4>
        </div>
        <h2 class="result">You Win</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
